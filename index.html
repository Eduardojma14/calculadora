<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>La calculadora de TOTO</h1>
    </header>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="calculadora.borrarTodo()">C</button>
            <button onclick="calculadora.borrar()">&larr;</button>
            <button class="operador" onclick="calculadora.operar('%')">%</button>
            <button class="numero" onclick="calculadora.agregarNumero('7')">7</button>
            <button class="numero" onclick="calculadora.agregarNumero('8')">8</button>
            <button class="numero" onclick="calculadora.agregarNumero('9')">9</button>
            <button class="operador" onclick="calculadora.operar('*')">X</button>
            <button class="numero" onclick="calculadora.agregarNumero('4')">4</button>
            <button class="numero" onclick="calculadora.agregarNumero('5')">5</button>
            <button class="numero" onclick="calculadora.agregarNumero('6')">6</button>
            <button class="operador" onclick="calculadora.operar('-')">-</button>
            <button class="numero" onclick="calculadora.agregarNumero('1')">1</button>
            <button class="numero" onclick="calculadora.agregarNumero('2')">2</button>
            <button class="numero" onclick="calculadora.agregarNumero('3')">3</button>
            <button class="operador" onclick="calculadora.operar('+')">+</button>
            <button class="col-2 numero" onclick="calculadora.agregarNumero('0')">0</button>
            <button class="numero" onclick="calculadora.agregarNumero('.')">.</button>
            <button class="operador" onclick="calculadora.calcular()">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
